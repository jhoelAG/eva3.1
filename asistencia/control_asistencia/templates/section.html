{% load static %}

<section class="py-5">
    <div class="container container d-flex flex-column align-items-center">
        <img src="{% static 'images/logo.webp' %}" alt="Logo del Sistema" class="img-fluid mb-4 img-center" style="max-width: 300px;">
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4 text-center">
                <i class="bi bi-check-circle" style="font-size: 2rem; color: #0d6efd;"></i>
                <h3 class="mt-3">Gestión Simple</h3>
                <p>Registra y administra la asistencia de los estudiantes de forma rápida y sencilla.</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-person-lock" style="font-size: 2rem; color: #0d6efd;"></i>
                <h3 class="mt-3">Seguridad</h3>
                <p>Protege los datos con roles de usuario y acceso restringido.</p>
            </div>
            <div class="col-md-4 text-center">
                <i class="bi bi-bar-chart" style="font-size: 2rem; color: #0d6efd;"></i>
                <h3 class="mt-3">Reportes</h3>
                <p>Consulta las asistencias registradas y genera reportes detallados.</p>
            </div>
        </div>
    </div>
</section>
